<a class="btn btn-primary button" type="button" routerLink="/note/0">
    <bi name="file-earmark-plus" class="big"></bi>{{ 'ADD' | translate }}
</a>

<div class="row gx-2 gy-2">
    <div class="col-sm-6" *ngFor="let note of notes">
        <p routerLink="/note/{{note.id}}" role="button" class="p-3 border bg-light rounded">{{note.text}}</p>
    </div>

    <h5 *ngIf="notes?.length === 0" class="text-center">{{ 'NO_NOTES' | translate }}</h5>
</div>
